queryforFetchlistofAssetsAndDrivers =Select Asset.Name As AssetName,d2.name  from Asset left join Driver d1   on Asset.AccountID=d1.AccountID and Asset.DriverID=D1.ServerIndex    left join [Phoenix].[dbo].[AssetGPRSExtension] as gprs  on Asset.[ID]= gprs.AssetID  left join [phoenixdynamic].[dbo].[latesttrackingunitdata] lt on lt.assetid = asset.[id]  left join Driver d2 on d2.id = lt.DriverId   where Asset.AccountID='1200050'    order by Asset.Name

queryforFetchlistofAssetsAndDriversBasedOnDriverName =Select Asset.Name As AssetName,d2.name  from Asset left join Driver d1   on Asset.AccountID=d1.AccountID and Asset.DriverID=D1.ServerIndex    left join [Phoenix].[dbo].[AssetGPRSExtension] as gprs  on Asset.[ID]= gprs.AssetID  left join [phoenixdynamic].[dbo].[latesttrackingunitdata] lt on lt.assetid = asset.[id]  left join Driver d2 on d2.id = lt.DriverId   where Asset.AccountID='1200050'    order by d2.name

queryforfeatchlistofAssetNamesunderAssetpanel =Select Asset.AccountID, Asset.Name As AssetName, Driver.Name as DriverName from Asset left outer join Driver on Asset.AccountID=Driver.AccountID and Asset.DriverID=Driver.ServerIndex where Asset.AccountID='1200050' order by Asset.Name

queryforfeatchinglistofAssetNamesUnderAssetpanel =Select Asset.Name As AssetName, D1.Name as DriverName,  gprs.[DriverIDInUse]  ,d2.name  from Asset left join Driver d1   on Asset.AccountID=d1.AccountID and Asset.DriverID=D1.ServerIndex    left join [Phoenix].[dbo].[AssetGPRSExtension] as gprs on Asset.[ID]= gprs.AssetID  left join [phoenixdynamic].[dbo].[latesttrackingunitdata] lt on lt.assetid = asset.[id]  left join Driver d2 on d2.id = lt.DriverId   where Asset.AccountID='1200050'  order by Asset.Name

