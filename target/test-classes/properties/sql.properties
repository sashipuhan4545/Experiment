queryForJourneyView= SELECT [Phoenix.Reporting].[dbo].[Util.Time.ConvertToLocalTime]([fi].[Timestamp], [fi].[LocalTimeOffset]) AS [JourneyStartTime],[Phoenix.Reporting].[dbo].[Util.Time.ConvertToLocalTime]([li].[Timestamp], [li].[LocalTimeOffset]) AS [JourneyEndTime],([li].[UnitOdometer] - [fi].[UnitOdometer])/1608.9 AS [JourneyDistance],[fl].[Description] AS [StartLocation], [ll].[Description] AS [EndLocation] FROM [Phoenix.Reporting].[dbo].[Continuums] AS [c] INNER JOIN [Phoenix.Reporting].[dbo].[Instances] AS [fi] ON [fi].[ID] = [c].[FirstInstanceID] INNER JOIN [Phoenix.Reporting].[dbo].[Instances] AS [li] ON [li].[ID] = [c].[LastInstanceID]INNER JOIN [Phoenix.Reporting].[dbo].[Locations] AS [fl] ON [fl].[ID] = [fi].[LocationID]INNER JOIN [Phoenix.Reporting].[dbo].[Locations] AS [ll] ON [ll].[ID] = [li].[LocationID] WHERE ([c].[EntityID] = 22783 AND [c].[EntityTypeID] = 2)  AND ([c].[ContinuumTypeID] = 3) AND [c].[LastInstanceTimestamp] BETWEEN 
queryForJourneyViewAssetAndDriver= Select Asset.Name As AssetName,D1.Name as DriverName, gprs.IMEI,  gprs.[DriverIDInUse]  ,lt.DriverId  ,d2.name  from Asset left join Driver d1   on Asset.AccountID=d1.AccountID and Asset.DriverID=D1.ServerIndex    left join [Phoenix].[dbo].[AssetGPRSExtension] as gprs  on Asset.[ID]= gprs.AssetID  left join [phoenixdynamic].[dbo].[latesttrackingunitdata] lt on lt.assetid = asset.[id]  left join Driver d2 on d2.id = lt.DriverId   where Asset.AccountID='1200050' and Asset.Name=

queryForJourneyViewLocationsAndSpeed=SELECT [Phoenix.Reporting].[dbo].[Util.Time.ConvertToLocalTime]([fi].[Timestamp], [fi].[LocalTimeOffset]) AS [JourneyStartTime],  [Phoenix.Reporting].[dbo].[Util.Time.ConvertToLocalTime]([li].[Timestamp], [li].[LocalTimeOffset]) AS [JourneyEndTime],([li].[UnitOdometer] - [fi].[UnitOdometer])/1608.9 AS [JourneyDistance],[fl].[Description] AS [StartLocation],[ll].[Description] AS [EndLocation],[l].[Description] AS [Location],([l].RoadSpeed*2.237) as [SpeedLimit],([i].Speed*2.237) as [VehicleSpeed],[i].Position as [Position],[i].Heading as [Direction]FROM [Phoenix.Reporting].[dbo].[Continuums] AS [c] INNER JOIN [Phoenix.Reporting].[dbo].[Instances] AS [fi] ON [fi].[ID] = [c].[FirstInstanceID] INNER JOIN [Phoenix.Reporting].[dbo].[Instances] AS [li] ON [li].[ID] = [c].[LastInstanceID] INNER JOIN [Phoenix.Reporting].[dbo].[Locations] AS [fl] ON [fl].[ID] = [fi].[LocationID] INNER JOIN [Phoenix.Reporting].[dbo].[Locations] AS [ll] ON [ll].[ID] = [li].[LocationID] inner join  [Phoenix.Reporting].[dbo].[Instances] AS [i] ON [i].AssetId = [c].[EntityId] and [i].[Timestamp] >= [fi].[Timestamp] and  [i].[Timestamp] <= [li].[Timestamp] INNER JOIN [Phoenix.Reporting].[dbo].[Locations] AS [l] ON [l].[ID] = [i].[LocationID] WHERE ([c].[EntityID] = 22783 AND [c].[EntityTypeID] = 2)  AND ([c].[ContinuumTypeID] = 3) AND [c].[LastInstanceTimestamp] BETWEEN 


queryForJourneyViewTimeDifference=SELECT Min( [Phoenix.Reporting].[dbo].[Util.Time.ConvertToLocalTime]([fi].[Timestamp], [fi].[LocalTimeOffset])) AS [JourneyStartTime], Max( [Phoenix.Reporting].[dbo].[Util.Time.ConvertToLocalTime]([li].[Timestamp], [li].[LocalTimeOffset])) AS [JourneyEndTime] FROM [Phoenix.Reporting].[dbo].[Continuums] AS [c]  INNER JOIN [Phoenix.Reporting].[dbo].[Instances] AS [fi] ON [fi].[ID] = [c].[FirstInstanceID] INNER JOIN [Phoenix.Reporting].[dbo].[Instances] AS [li] ON [li].[ID] = [c].[LastInstanceID]  inner join  [Phoenix.Reporting].[dbo].[Instances] AS [i] ON [i].AssetId = [c].[EntityId] and [i].[Timestamp] >= [fi].[Timestamp] and  [i].[Timestamp] <= [li].[Timestamp] WHERE ([c].[EntityID] = 22783 AND [c].[EntityTypeID] = 2)  AND ([c].[ContinuumTypeID] = 3)  AND [c].[LastInstanceTimestamp] BETWEEN 
queryForAssetIconAndColorVerification= SELECT A.[Name] as AssetName,A.[AssetIconColour],B.[Url] as URL  FROM [Phoenix].[dbo].[Asset] as A   join [Phoenix].[dbo].[AssetIcon2] as B  on A.[AssetIconId]=B.[Id] where AccountID=1200050 and  A.Name='

queryForNearestAssets=SELECT asst.Name,LTU.[Latitude], LTU.[Longitude], LTU.[Location],LTU.[UTCTimeStamp] ,[phoenix].[dbo].[fnGetDistance] ([LTU].Latitude,[LTU].Longitude,53.68105,-2.45543333333333,'Miles') as Dist  FROM [Phoenix].[dbo].[Asset] as asst  left join [PhoenixDynamic].[dbo].[LatestTrackingUnitData] as LTU  on asst.id=LTU.assetid   where asst.accountId=1200050  and asst.IsDeleted=0  order by Dist asc
